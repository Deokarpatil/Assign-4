<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            color: #333;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 2rem;
            position: relative;
        }

        .box {
            background-color: #f3f3f3;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50px;
            left: 50px;
            width: 250px;
        }

        .box h2 {
            margin: 0;
            color: #333;
        }

        .box p {
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="static.html">Static</a>
        <a href="relative.html">Relative</a>
        <a href="fixed.html">Fixed</a>
        <a href="sticky.html">Sticky</a>
        <a href="absolute.html">Absolute</a>
    </nav>

    <div class="container">
        <h1>Absolute Position</h1>
        <p>This element is positioned relative to its nearest positioned ancestor, or to the document body if none exists.</p>
        <div class="box">
            <h2>Absolute Box</h2>
            <p>I am an absolute element.</p>
        </div>
    </div>
</body>
</html>
