<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4f8;
            color: #333;
        }

        nav {
            background-color: #0077b6;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #005f86;
        }

        .container {
            padding: 2rem;
        }

        .box {
            background-color: #cce7ff;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid #0077b6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            left: 20px;
            top: 20px;
        }

        .box h2 {
            margin: 0;
            color: #005f86;
        }

        .box p {
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="static.html">Static</a>
        <a href="relative.html">Relative</a>
        <a href="fixed.html">Fixed</a>
        <a href="sticky.html">Sticky</a>
        <a href="absolute.html">Absolute</a>
    </nav>

    <div class="container">
        <h1>Relative Position</h1>
        <p>This element is positioned relative to its normal position, with an offset of 20px left and 20px top.</p>
        <div class="box">
            <h2>Relative Box</h2>
            <p>I am a relative element.</p>
        </div>
    </div>
</body>
</html>
